version: "3.9"

services:
  rag-backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: rag-chat-backend
    ports:
      - "5001:5001"
    env_file:
      - ./api/.env
    environment:
      # If set, this overrides EMBEDDINGS_BASE_URL from .env
      # For local embeddings, this is usually what you want.
      EMBEDDINGS_BASE_URL: ${EMBEDDINGS_BASE_URL:-http://local-embeddings:8080}
    networks:
      - appnet
    restart: unless-stopped
    depends_on:
      - local-embeddings

  rag-frontend:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: rag-chat-frontend
    depends_on:
      - rag-backend
    environment:
      # Browser calls /api, and your reverse proxy or dev setup routes it
      VITE_API_URL: "/api"
      BACKEND_PROXY_URL: "http://rag-backend:5001"
    ports:
      - "8084:3000"
    networks:
      - appnet
    restart: unless-stopped

  # Local embeddings service
  local-embeddings:
    build:
      context: ./embeddings_service
      dockerfile: Dockerfile
    container_name: rag-local-embeddings
    environment:
      # The embeddings service reads this in main.py:
      # MODEL_NAME = os.getenv("EMBEDDINGS_MODEL_NAME", "BAAI/bge-base-en-v1.5")
      EMBEDDINGS_MODEL_NAME: ${EMBEDDINGS_MODEL_NAME:-BAAI/bge-base-en-v1.5}
    ports:
      # Host port only for testing. Backend talks to it on the internal network.
      - "8088:8080"
    networks:
      - appnet
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  info:
    image: alpine:latest
    container_name: rag-chat-info
    command: >
      sh -c "
      echo '';
      echo '==============================================';
      echo '   Inference Blueprint: RAG Chatbot';
      echo '----------------------------------------------';
      echo '   API:      http://localhost:5001';
      echo '   Frontend: http://localhost:8084';
      echo '   Local embeddings: http://localhost:8088';
      echo '==============================================';
      echo '';
      sleep 10;
      "
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
