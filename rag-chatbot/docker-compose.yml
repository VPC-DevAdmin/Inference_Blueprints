version: "3.9"

services:
  rag-backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: vectorpathconsulting/rag-chat-backend:latest
    container_name: rag-chat-backend
    ports:
      - "5001:5001"
    env_file:
      - ./api/.env
    networks:
      - appnet
    restart: unless-stopped

  rag-frontend:
    build:
      context: ./ui
      dockerfile: Dockerfile
    image: vectorpathconsulting/rag-chat-frontend:latest
    container_name: rag-chat-frontend
    depends_on:
      - rag-backend
    environment:
      VITE_API_BASE_URL: "http://rag-backend:5001"
    ports:
      - "8084:80"
    networks:
      - appnet
    restart: unless-stopped

  info:
    image: alpine:latest
    container_name: rag-chat-info
    command: >
      sh -c "
      echo '';
      echo '==============================================';
      echo '   Inference Blueprint: RAG Chatbot';
      echo '----------------------------------------------';
      echo '   API:      http://localhost:5001';
      echo '   Frontend: http://localhost:8084';
      echo '==============================================';
      echo '';
      sleep 10;
      "
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
